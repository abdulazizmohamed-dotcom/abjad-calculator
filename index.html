<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tools</title>
  <style>
    :root { color-scheme: light; }
    body{
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      margin:0; padding:0; background:#fff; color:#111;
    }
    .wrap{
      max-width: 760px;
      margin: 0 auto;
      padding: 64px 20px;
      text-align: center;
    }
    h1{ font-size: 42px; letter-spacing: -0.02em; margin: 0 0 10px; }
    p{ font-size: 18px; line-height: 1.6; color:#444; margin: 0 auto 26px; max-width: 560px; }
    a.button{
      display:inline-block;
      padding: 12px 18px;
      border: 1px solid #111;
      border-radius: 10px;
      text-decoration: none;
      color:#111;
      font-size: 16px;
      transition: transform .06s ease, background .15s ease;
    }
    a.button:hover{ background:#111; color:#fff; }
    a.button:active{ transform: translateY(1px); }
    .note{ margin-top: 18px; font-size: 14px; color:#666; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Tools</h1>
    <p>
      A small collection of lightweight tools for language and meaning. Start with the "Abjad Calculator" to convert Arabic letters into their classical numerical values.
    </p>
    <a class="button" href="./abjad.html">Open the "Abjad Calculator"</a>
    <div class="note">Simple, fast, and works on mobile.</div>
  </main>
</body>
</html>
